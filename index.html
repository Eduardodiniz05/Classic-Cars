<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Special+Elite&display=swap" rel="stylesheet">
    <title>Carros Classicos</title>
</head>


<body>
    <!--Menu -->
    <div class="menu target center">
        <div class="menu-line menu-line-1"></div>
        <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->
    <!-- NavBar -->
    <nav class="navbar target">
        <a href="#home" class="navbar-link">Inicio</a>
        <a href="#popular-cars" class="navbar-link">Carros Populares</a>
        <a href="#video-gallery" class="navbar-link"> Vídeos</a>
        <a href="#image-gallery" class="navbar-link"> Imagens</a>
        <a href="#content" class="navbar-link">Contato</a>
    </nav>
    <!-- End of NavBar -->

    <!--Section 1 -->
    <div class="wrapper">
        <section class="section-1 target center" id= "home">
            <h1 class="section-heading section-1-heading">Carros Classicos</h1>
            <img src="./images/car-section1.png" alt="car section 1" class="section-1-img">
        </section>
    </div>
    <!--End of Section 1-->

    <!--Section 2 -->
    <div class="wrapper">
        <section class="section-2 target" id= "popular-cars">
            <h1 class="section-heading">Carros Populares</h1>
            <div class="cards-wrapper center">
                <div class="card">
                    <h2 class="car-name">Carros</h2>
                    <img src="./images/car-1.jpg" alt="carro um" class= "card-img">
                    <h3 class="car-price">R$200,000</h3>
                    <button type="button" class="car-btn">Ver mais</button>
                </div>
                <div class="card">
                    <h2 class="car-name">Carros</h2>
                    <img src="./images/car-2.jpg" alt="carro um" class= "card-img">
                    <h3 class="car-price">R$100,000</h3>
                    <button type="button" class="car-btn">Ver mais</button>
                </div>
                <div class="card">
                    <h2 class="car-name">Carros</h2>
                    <img src="./images/car-3.jpg" alt="carro um" class= "card-img">
                    <h3 class="car-price">R$150,000</h3>
                    <button type="button" class="car-btn">Ver mais</button>
                </div>
            </div>
        </section>
    </div>
    <!--End of Section 2 -->

    <!--Section 3 -->
    <div class="wrapper">
        <section class="section-3 target" id= "video-gallery">
        <h1 class="section-heading">Galeria De Vídeos</h1>
        <div class="videos-wrapper center">
            <video src="./images/car-video-1.mp4" muted loop  class="video"></video>
            <video src="./images/car-video-2.mp4" muted loop  class="video"></video>
            <video src="./images/car-video-3.mp4" muted loop  class="video"></video>
        </div>
        <div class="videos-wrapper center">
            <video src="./images/car-video-4.mp4" muted loop  class="video"></video>
            <video src="./images/car-video-5.mp4" muted loop  class="video"></video>
            <video src="./images/car-video-6.mp4" muted loop  class="video"></video>
        </div>
        </section>
    </div>
    <!--End of Section 3 -->

    <!--Section 4 -->
    <div class="wrapper">
        <section class="section-4 target" id= "image-gallery">
            <h1 class="section-heading">Galeria De Imagem</h1>
            <div class="gallery center">
                <div class="gallery-shelf"></div>
                <img src="./images/gallery-car-1.jpg" class= "gallery-img-1" >
                <img src="./images/gallery-car-2.jpg" class= "gallery-img-2" >
                <img src="./images/gallery-car-3.jpg" class= "gallery-img-3" >
            </div>
            <div class="gallery center">
                <div class="gallery-shelf"></div>
                <img src="./images/gallery-car-4.jpg" class= "gallery-img-1" >
                <img src="./images/gallery-car-5.jpg" class= "gallery-img-2" >
                <img src="./images/gallery-car-6.jpg" class= "gallery-img-3" >
            </div>
        </section>
    </div>
    <!--End of Section 4 -->
    <!--Section 5 -->
    <div class="wrapper">
        <section class="section-5 target" id= "content">
        <h1 class="section-heading">Nos Contate</h1>
        <form  class="contact-form">
            <input type="text" class="form-input" placeholder="Digite Seu nome completo">
            <input type="email" class="form-input" placeholder="Digite Seu email">
            <textarea  class="form-input" placeholder="Digite sua mensagem aqui"></textarea>
            <input class="form-btn"  type="submit" value="Submit" />
            <p class="copyright">
                Copyright &copy; CodeAndCreate All Right Reserved
            </p>
        </form>
        </section>
    </div>
    <!--End of Section 5 -->

    <script src="./script.js"></script>
</body>

</html>
